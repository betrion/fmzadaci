<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="body-within">
      <div class="background"></div>

      <div class="container">
        <div class="form-card">
          <form action="#" class="form">
            <label for="name">Cardholder name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Jane Appleseed"
            />
            <label for="number">Card number</label>
            <input
              type="number"
              name="number"
              id="number"
              placeholder="0000 0000 0000 0000"
            />
            <label for="flex-date">exp.date (mm/yy)</label>
            <div class="flex-date" id="flex-date">
              <input type="number" name="month" id="month" placeholder="MM" />
              <input type="number" name="year" id="year" placeholder="YY" />
              <input type="number" name="cvc" id="cvc" placeholder="e.g. 123" />
            </div>
            <input type="button" value="Confirm" class="confirm" />
          </form>
          <!-- Completed state start -->

          <div class="completed">
            Thank you! We've added your card details Continue
          </div>
          <div class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
